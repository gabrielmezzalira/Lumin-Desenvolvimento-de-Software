<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumin - Login</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="login-background">

    <div class="login-container">

        <section class="login-illustration">
            <img src="imagens/ilustracao_login.png" alt="Ilustração de uma pessoa a estudar">
        </section>

        <section class="login-form-wrapper">
            
            <form id="login-form">

                <div class="form-header">
                    <img id="logo_lumi" src="imagens/logo_lumi.png" alt="Logo">
                </div>

                <h2>Bem-vindo ao Lumin</h2>
                <p>Entre para organizar seus estudos de forma inteligente!</p>

                <div class="input-group">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="input-group">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>

                <p id="form-message"></p>

                <button type="submit" class="btn-login">Login</button>

                <a href="#" class="forgot-password">Esqueci minha senha</a>

                <div class="separator">
                    <span>ou</span>
                </div>

                <button type="button" class="btn-google">
                    <img src="imagens/logo_google.png" alt="Google Logo">
                    Entrar com Google
                </button>

                <p class="signup-link">
                    Ainda não tem uma conta? <a href="registro.html">Cadastre-se!</a>
                </p>

            </form>
        </section>

    </div>

    <script src="login.js"></script>

</body>
</html>
